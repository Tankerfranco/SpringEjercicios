<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
</head>
<body>
<!-- Navbar -->

<nav class="navbar navbar-expand-lg bg-warning">
    <div class="container-fluid">
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-around fs-3" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#"><h1>Biblioteca</h1></a>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:href="@{/}" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Autor
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/autor/registrar}">Registrar Autor</a></li>
                        <li><a class="dropdown-item" th:href="@{/autor/lista}">Lista de Autores</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Editorial
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/editorial/registrar}">Registrar Editorial</a></li>
                        <li><a class="dropdown-item" th:href="@{/editorial/lista}">Lista de Editoriales</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Libro
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/libro/registrar}">Registrar Libro</a></li>
                        <li><a class="dropdown-item" th:href="@{/libro/lista}">Lista de Libros</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Formulario de Registro -->

<div class="container mt-5 text-center">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form th:action="@{/libro/registro}" method="POST">
                <h2 class="fs-1 mb-5">Registra un Libro</h2>
                <div class="mb-3">
                    <input
                            type="number"
                            class="form-control"
                            placeholder="ISBN"
                            name="isbn"
                    />
                </div>
                <div class="mb-3">
                    <input
                            type="text"
                            class="form-control"
                            placeholder="TITULO"
                            name="titulo"
                    />
                </div>
                <div class="mb-3">
                    <input
                            type="number"
                            class="form-control"
                            placeholder="EJEMPLARES"
                            name="ejemplares"
                    />
                </div>
                <div class="form-group my-3">
                    <select name="idAutor" class="form-select">
                        <option>Seleccionar Autor</option>
                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"></option>
                    </select>
                </div>
                <div class="form-group my-3">
                    <select name="idEditorial" class="form-select">
                        <option>Seleccionar Editorial</option>
                        <option th:each="editorial : ${editoriales}"
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}"
                        />
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
></script>
</body>
</html>
